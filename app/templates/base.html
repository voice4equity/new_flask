<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title|default("Flask-HTMX App") }}</title>
  <link rel="stylesheet" href="{{ url_for("static", filename="css/tailwind.css") }}">
</head>
<body class="min-h-screen bg-gray-50 flex flex-col">
  <nav class="bg-indigo-600 text-white p-4">
    <div class="container mx-auto">
      <a href="/" class="font-bold">{{ config.APP_NAME|default(""new_flask"") }}</a>
    </div>
  </nav>
  
  <main class="container mx-auto flex-grow p-4">
    {% block content %}{% endblock %}
  </main>
  
  <footer class="bg-gray-100 p-4 text-center text-gray-500 text-sm">
    <div class="container mx-auto">
      &copy; {% now "Y" %} {{ config.APP_NAME|default(""new_flask"") }}
    </div>
  </footer>
  
  <script src="{{ url_for("static", filename="js/htmx.min.js") }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
